<!DOCTYPE html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>
		Calculator
	</h1>
	<div id="calculator">	
		<div id="display">0</div>
		<div class="buttonGroup" id="firstRow">
			<div class="numButton button">7</div>
			<div class="numButton button">8</div>
			<div class="numButton button">9</div>
			<div class="operatorButton button" id="/">/</div>
		</div>
		<div class="buttonGroup" id="secondRow">
			<div class="numButton button">4</div>
			<div class="numButton button">5</div>
			<div class="numButton button">6</div>
			<div class="operatorButton button" id="*">*</div>
		</div>
		<div class="buttonGroup" id="thridRow">
			<div class="numButton button">1</div>
			<div class="numButton button">2</div>
			<div class="numButton button">3</div>
			<div class="operatorButton button" id="-">-</div>
		</div>
		<div class="buttonGroup" id="fourthRow">
			
			<div class="numButton button" id="zeroButton">0</div>
			<button class="button" id="decimalButton">.</button>
			<div class="operatorButton button" id="+">+</div>
		</div>
		<div class="buttonGroup">
			<div class="button" id="clearButton">Clear</div>
			<div class="button" id="calculateButton">=</div>
		</div>
	</div>
	<div id="footer">
		<p>Created by Jin Choe / The Odin Project</p>
	</div>
	
	
	<script src="script.js"></script>
</body>
